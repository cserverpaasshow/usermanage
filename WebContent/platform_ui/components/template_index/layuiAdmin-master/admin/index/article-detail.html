<script>
    //Demo
    layui.use(['form','element','layer'], function() {
        var form = layui.form;
        var element = layui.element;
        var layer = layui.layer;
        var $ = layui.$;
        form.render();
        //一些事件监听
        element.on('tab(detailtab)', function(data){
            if (data.index == 0) {
                var url=$(this).attr('data-url');
                if (url) {
                    $('#main-container').load(url);
				}
                return false;
			}
        });
    });
</script>

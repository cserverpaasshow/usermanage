<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editor component demo</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui-v2.2.5/layui/css/layui.css"  media="all">
    <script src="../../layui-v2.2.5/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<textarea id="demo" style="display: none;"></textarea>
<div class="layui-btn-group demoTable">
    <button class="layui-btn" data-type="dialog1">提交</button>
</div>
<script>
    layui.use('layedit', function(){
        var layedit = layui.layedit;
        layedit.set({
            uploadImage: {
                url: '' //接口url
                ,type: '' //默认post
            }
        });
        var index = layedit.build('demo',{
            height: 180 //设置编辑器高度
            ,tool: [
            'strong' //加粗
            ,'italic' //斜体
            ,'underline' //下划线
            ,'del' //删除线

            ,'|' //分割线

            ,'left' //左对齐
            ,'center' //居中对齐
            ,'right' //右对齐
            ,'link' //超链接
            ,'unlink' //清除链接
            ,'face' //表情
            ,'image' //插入图片
            ,'help' //帮助
        ]

        }); //建立编辑器
        var $ = layui.$, active = {
            dialog1: function () {
                layer.open({
                    title:'编辑器的内容',
                    content: "获得编辑器的内容："+layedit.getContent(index)+",获得编辑器选中的文本："+layedit.getSelection(index)
                });
            }
        };
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>

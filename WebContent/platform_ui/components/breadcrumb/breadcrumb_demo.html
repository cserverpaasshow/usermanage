<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>breadcrumb component demo</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui-v2.2.5/layui/css/layui.css"  media="all">
    <script src="../../layui-v2.2.5/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="site-text">
    <p>
        <span class="layui-breadcrumb">
          <a href="">首页</a>
          <a href="">国际新闻</a>
          <a href="">亚太地区</a>
          <a><cite>正文</cite></a>
        </span>
    </p>
    <p>
        <span class="layui-breadcrumb" lay-separator="-" style="padding-left: 20px;">
          <a href="">首页</a>
          <a href="">国际新闻</a>
          <a href="">亚太地区</a>
          <a><cite>正文</cite></a>
        </span>
    </p>
    <p>
        <span class="layui-breadcrumb" lay-separator="|">
          <a href="">娱乐</a>
          <a href="">八卦</a>
          <a href="">体育</a>
          <a href="">搞笑</a>
          <a href="">视频</a>
          <a href="">游戏</a>
          <a href="">综艺</a>
        </span>
    </p>
</div>
<script>
    layui.use('element', function(){
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pageBar component demo</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui-v2.2.5/layui/css/layui.css"  media="all">
    <script src="../../layui-v2.2.5/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<script>
    layui.use(['laypage','layer'], function(){
        var laypage = layui.laypage;
        var layer = layui.layer;

        //执行一个laypage实例
        laypage.render({
            elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
        });
        laypage.render({
            elem: 'test2'
            ,count: 70 //数据总数，从服务端得到
            ,jump: function(obj, first){
                //首次不执行
                if(!first){
                    //do something
                    //obj包含了当前分页的所有参数，比如：
                    layer.msg(); //得到当前页，以便向服务端请求对应页的数据。
                    layer.msg("当前页："+obj.curr+"每页显示条数："+obj.limit); //得到每页显示的条数
                }
            }
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav component demo</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui-v2.2.5/layui/css/layui.css"  media="all">
    <script src="../../layui-v2.2.5/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<ul class="layui-nav" lay-filter="">
  <li class="layui-nav-item"><a href="">最新活动</a></li>
  <li class="layui-nav-item layui-this"><a href="">产品</a></li>
  <li class="layui-nav-item"><a href="">大数据</a></li>
  <li class="layui-nav-item">
    <a href="javascript:;">解决方案</a>
    <dl class="layui-nav-child"> <!-- 二级菜单 -->
      <dd><a href="">移动模块</a></dd>
      <dd><a href="">后台模版</a></dd>
      <dd><a href="">电商平台</a></dd>
    </dl>
  </li>
  <li class="layui-nav-item"><a href="">社区</a></li>
</ul>
<script>
//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
layui.use(['element','layer'], function(){
  var element = layui.element;
  var layer = layui.layer;
    //一些事件监听
    element.on('tab(docDemoTabBrief)', function(data){
        layer.msg('切到到了'+ data.index + '：' + this.innerHTML);
    });
    element.on('tabDelete(tab-card)', function(data){
        layer.msg('删除了'+ data.index);
    });
    var $ = layui.$, active = {
        addtab: function(){ //新增tab
            element.tabAdd('tab-card', {
                title: '新增选项卡'
                ,content: '新增选项卡的内容' //支持传入html
                ,id: 'sdfs'
            });
        }
    };
    $('.demoTab .layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });
});
</script>
</body>
</html>
